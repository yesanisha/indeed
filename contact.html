<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indeed Landing Page</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="basefile.css">
  <script defer src="contact.js"></script>
</head>

<body>
  <header>
    <div class="header">
      <a href="index.html" class="logo"><img src="image-removebg-preview-2.png" alt="Indeed"></a>
      <div class="header-right">
        <a href="index.html">Home</a>
        <a class="active" href="contact.html">Contact</a>
        <a href="job.html">Jobs</a>
        <a href="book.html" class="book-link"><button class="book-button">BOOK</button></a>
      </div>
    </div>

    <div class="main-heading">
      <h1>Contact Us</h1>
      <p style="color: rgb(152, 164, 198);">info@indeed.com</p>
    </div>

  <section class="contact-section">
    <form id="contact_form">
      <div class="row">
        <label class="required" for="name">Name:</label><br />
        <input id="name" class="input" name="name" type="text" placeholder="Enter your name" required /><br />
      </div>
      <div class="row">
        <label class="required" for="email">Email:</label><br />
        <input id="email" class="input" name="email" type="email" placeholder="Enter your email" required /><br />
      </div>
      <div class="row">
        <label class="required" for="message">Message:</label><br />
        <textarea id="message" class="input" name="message" rows="7" placeholder="Your message" required></textarea><br />
      </div>

      <input id="submit_button" type="submit" value="Send" />
    </form>
  </section>

  <script>
    document.getElementById('contact_form').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name === "" || email === "" || message === "") {
        alert("All fields are required.");
        return;
      }

      if (!validateEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      alert("Form submitted successfully!");
      // Here you can add further form submission logic
    });

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(String(email).toLowerCase());
    }
  </script>
  </header>
</body>

</html>
